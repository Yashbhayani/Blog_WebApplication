<div class="center">
    <div class="container mb3">
        <div class="container-fluid">
            <mat-tab-group animationDuration="2000ms">
                <mat-tab label="Blog">
                    <div class="center">
                        <div class="container mb3">
                            <div class="container">
                                <div class="row my-3 gap-3">
                                <div [hidden]="Bloginfo">
                                    <h1>No data available</h1>
                                </div>
                                  <div class="col md-3" *ngFor="let bdata of Bloginfo; index as userno" [hidden]="!Bloginfo">
                                    <div className="card my-3">
                                      <div class="card" style="width: 18rem;">
                                        <img src="http://localhost:5000/{{bdata.Blog_content[0].image}}" class="card-img-top" alt="..." width="150px" height="200px" >
                                        <div class="card-body">
                                          <h2 class="card-title">{{bdata.Blog_Title}}</h2>
                                          <p class="card-text">{{bdata.Blogs_Description | slice:0:50}} <span style="font-weight: bold;">...</span></p>
                                        </div>
                                        <div class="card-body text-end">
                                          <a routerLink="/blog/{{bdata._id}}" class="btn btn-outline-primary">Readmore</a>
                                        </div>
                                    </div>
                                  </div>                    
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="User">
                    <div class="center">
                        <div class="container mb3">
                            <div [hidden]="Userinfo">
                                <h1>No User available</h1>
                            </div>
                            <table class="table table-borderless" *ngFor="let cm of Userinfo" [hidden]="!Userinfo" >
                                <tbody>
                                    <tr>
                                      <td>
                                        <div class="d-flex">
                                          <div class="p-2">
                                            <h3 class="iop" (click)="Usernavigat(cm._id,cm.Firstname,cm.surname)">
                                              <span class="circle" style="font-family: Garamond, serif;" >
                                                {{ cm.Firstname | slice:0:1}}{{cm.surname | slice:0:1}}
                                              </span>
                                                {{cm.Firstname}} {{cm.surname}} 
                                            </h3>  
                                          </div>
                    
                                        </div>
                                      </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Hashtag">
                    <div class="center">
                        <div class="container mb3">
                            <div [hidden]="Hasinfo">
                                <h1>No User available</h1>
                            </div>
                            <table class="table table-borderless" *ngFor="let cm of Hasinfo" [hidden]="!Hasinfo" >
                                <tbody>
                                    <tr>
                                      <td>
                                        <div class="d-flex">
                                          <div class="p-2">
                                            <a routerLink="/hastags/{{cm}}">
                                                <h3 class="iop">
                                                    <span class="circle" style="font-family: Garamond, serif;" >
                                                    #{{ cm | slice:0:1}}
                                                    </span>
                                                    {{cm}}
                                                </h3> 
                                            </a>
                                          </div>
                    
                                        </div>
                                      </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
