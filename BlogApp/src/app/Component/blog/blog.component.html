<div class="center">
    <div class="container mb3">
        <div class="container-fluid">
            <div class="example-container">
                <div class="container">
                    <div class="leftcolumn">
                        <div class="card">
                            <p><span class="circle">{{fllatter}}</span><a routerLink="/userinfo/{{blog.userid._id}}/{{Username}}" style="color: black;"> {{Username}}</a></p>
                            <h5>{{blog.Date}}</h5>
                 
                            <div class="header">
                                    <h1 class="title">{{blog.Blog_Title | titlecase}}</h1>
                            </div>
                            <div>
                                <h3>{{blog.Blogs_Description}}</h3>
                            </div>
                            <div class="row-12">
                                <div class="leftcolumn" *ngFor="let bg of blog.Blog_content">
                                    <div class="card" >
                                        <div class="fakeimg">
                                            <img src="http://localhost:5000/{{bg.image}}" width="80%" >
                                        </div>
                                        <p [outerHTML]="bg.blogdata | replaceLineBreaks"></p>
                                    </div>
                                </div>
                            
                                <div class="container  gap-3">
                                    <div class="row my-7  p-4" >
                                        <div class="col-sm md-3" *ngFor="let op of blog.Hastag">
                                            <p><span class="kio"><a routerLink="/hastags/{{op}}"> #{{op}}</a></span></p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="footer">
                            <section>
                                <div class="example-button-row">
                                    <button mat-icon-button class="example-icon favorite-icon" color="{{like}}" aria-label="Example icon-button with heart icon" (click)="onlike()">
                                        <span><mat-icon>favorite</mat-icon> {{BlogLikecount}} </span>
                                    </button>

                                    <button mat-icon-button class="example-icon"  aria-label="Example icon-button with share icon" (click)="oncomment()">
                                        <mat-icon>comment</mat-icon>
                                    </button>
                                    </div>
                            </section>

                                <div class="container" [hidden]="isDisabled">
                                    <div class="ex2" [hidden]="BlogsComment.length === 0 ? true : false">
                                        <div class="ex1">
                                            <div *ngFor="let cm of BlogsComment.reverse();let i = index">
                                                <div class="container12">
                                                    <p class="iop"><span class="circle">{{ cm.Firstname | slice:0:1}}{{cm.surname | slice:0:1}}</span></p>                                      
                                                    <p><a routerLink="/userinfo/{{cm.userid}}/{{cm.Firstname}} {{cm.surname}}" style="color: black;">{{cm.Firstname}} {{cm.surname}}</a></p>
                                                    <p style="font-size: 100%; font-weight: bold;">{{cm.comment}}</p>
                                                    <p class="time-right">{{cm.date}} </p><br/>
                                                    <button mat-icon-button 
                                                            color="primary" 
                                                            aria-label="Example icon button with a home icon" 
                                                            [hidden]="UserId === cm.userid || blog.userid._id === UserId  ? false : true" 
                                                            (click)="deletecomment(BlogsComment.length-1-i)">
                                                        <mat-icon>delete</mat-icon>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container">
                                        <form class="example-form" [formGroup]="commentblogform">
                                            <div class="example-form-fields">
                                                <mat-form-field appearance="outline">
                                                    <mat-label>Add comment</mat-label>
                                                    <input matInput formControlName="Comment"  placeholder="Ex. It makes me feel..." (keyup.enter)="addComment()">
                                                </mat-form-field>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
